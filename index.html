<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <meta charset="utf-8">
    <title>Vladyslav Kuliani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <ul class="navBar">
        <li><a href="#who">Who?</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </header>
    <h1 class="name">Vladyslav Kuliani</h1>
    <h3>Full Stack Web Developer</h3>
    <div class="icons">
      <a href="https://github.com/vladyslavkuliani" class="icon"><i class="fa fa-github fa-3x"></i></a>
      <a href="https://www.linkedin.com/in/vladyslav-kuliani-a8a133128?trk=hp-identity-photo" class="icon"><i class="fa fa-linkedin fa-3x"></i></a>
      <a href="mailto:vladyslav.k@hotmail.com" class="icon"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></a>
    </div>
    <div id="portfolio" class="container portfolio" ng-controller="ProjectsController as projectsCtrl">
      <div class="row">
        <h1 class="p">My Projects</h1>
        <hr class="redHR">
        <div ng-repeat="project in projectsCtrl.projects" class="col-md-8 col-md-offset-2 project">
          <h2 class="inBlockText">{{project.name}}</h2>
          <h4 class="inBlockText">{{project.description}}</h4>
          <a href={{project.html_url}} class="inBlockLink">Repository for this project</a>
          <hr>
        </div>
      </div>
    </div>
    <div id="who" class="container aboutMe">
      <div class="">
        <img id="profile_pic" src="images/profile_pic.jpg"/>
      </div>

      <p class="who">Who?</p>
      <p class="description">
        Full Stack Web Developer based in San Francisco, CA
      </p>
      <button type="button" name="button" class="btn sayHello" onclick="window.location.href='mailto:vladyslav.k@hotmail.com'">SAY HELLO</button>
    </div>
  </body>
</html>
